<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丰富的主页示例</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .hero {
            background: url('https://via.placeholder.com/1500x500') no-repeat center center/cover;
            height: 500px;
            color: white;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero h1 {
            font-size: 4em;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">网站名称</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="切换导航">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(当前)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">服务</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 英雄部分 -->
    <section class="hero">
        <div>
            <h1>欢迎来到我们的网站</h1>
            <p>这是一个超级丰富的主页示例。</p>
            <a href="#" class="btn btn-primary btn-lg">了解更多</a>
        </div>
    </section>

    <!-- 内容部分 -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <h2>我们的目标</h2>
                <p>我们致力于提供最好的服务和产品，帮助我们的客户实现他们的目标。</p>
            </div>
            <div class="col-md-4">
                <h2>我们的服务</h2>
                <p>我们提供多种服务，包括咨询、设计和开发，以满足客户的多样需求。</p>
            </div>
            <div class="col-md-4">
                <h2>联系我们</h2>
                <p>如果您有任何问题或需要进一步的信息，请随时联系我们。</p>
            </div>
        </div>
    </section>

    <!-- 图片画廊 -->
    <section class="container gallery my-5">
        <div class="row">
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="图片1">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="图片2">
            </div>
            <div class="col-md-4">
                <img src="https://via.placeholder.com/400x300" alt="图片3">
            </div>
        </div>
    </section>

    <!-- 联系表单 -->
    <section class="container my-5">
        <h2>联系我们</h2>
        <form>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="请输入您的姓名">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" placeholder="请输入您的邮箱">
            </div>
            <div class="form-group">
                <label for="message">留言</label>
                <textarea class="form-control" id="message" rows="3" placeholder="请输入您的留言"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </section>

    <!-- 页脚 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 网站名称. 版权所有.</p>
    </footer>

    <!-- JavaScript库 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
