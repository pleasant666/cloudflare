	<script>
		const urlParam = new URLSearchParams(window.location.search);
		const articleId = urlParam.get('p');

		if (articleId) {
			const mdFileUrl = `https://www.153846.top/article/p/${articleId}.md`;
			fetch(mdFileUrl)
				.then(response => {
					if (!response.ok) {
						throw new Error('Network response was not ok');
					}
					return response.text(); // 获取响应文本
				})
				.then(html => {
					// 将网页内容保存到变量 mdFile
					const mdFile = html;
					console.log(mdFile); // 打印变量内容以确认
					const htmlContent = marked.parse(mdFile);
					console.log(htmlContent);
					document.getElementById('content').innerHTML = htmlContent;
					// 在这里可以进一步处理 mdFile 变量
				})
				.catch(error => {
					console.error('There has been a problem with your fetch operation:', error);
				});
		}
	</script>
